os: linux
arch: arm64-graviton2
language: php
env:
  global:
    - DRUPAL_VERSION=7.x
  jobs:
    - TESTS="Actions,AJAX,Batch API,Book,Bootstrap,Cache,Color,Comment,Contextual,Dashboard,DBLog,Entity API,File,Filter,Forum,Help,Locale,Mail,Pager,Path,PHP,Poll,RDF,Session,Shortcut,Syslog,Tracker,Translation,Trigger,XML-RPC"
    - TESTS=Aggregator,Block,Contact,Database,Image,OpenID,Menu,Node,Search,Statistics,SimpleTest,System,Taxonomy,Theme,Update,User
    - TESTS="Field API,Field types,Field UI,File API,File API (remote),Form API,Path API"
matrix:
  allow_failures:
    - env: TESTS=Aggregator,Block,Contact,Database,Image,OpenID,Menu,Node,Search,Statistics,SimpleTest,System,Taxonomy,Theme,Update,User
    - env: TESTS="Field API,Field types,Field UI,File API,File API (remote),Form API,Path API"
php:
  - '7.4'
before_install:
  - cd ..
  - git clone https://git.drupalcode.org/project/DrupalSqlSrvCI.git DrupalCI
  #- git clone https://git.drupalcode.org/project/sqlsrv.git -b 7.x-2.x sqlsrv
install:
  - bash DrupalCI/src/travis/install.sh
  - export PATH="/opt/mssql-tools/bin:$PATH"
before_script:
  - bash DrupalCI/src/travis/build.sh
  - cd drupal-project
 # - phpenv config-add ../sqlsrv/dev/travis/travis-7.x.ini
  #- rm -rf sites/all/modules/sqlsrv
  #- rm -rf includes/database/sqlsrv
  #- cp -R ../sqlsrv sites/all/modules/sqlsrv
  #- cp -R ../sqlsrv/sqlsrv includes/database/sqlsrv
script:
  - php ./scripts/run-tests.sh --concurrency 3 --verbose --fail-only --php `which php` "$TESTS"
